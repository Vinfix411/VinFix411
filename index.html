<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VinFix411</title>

  <meta property="og:title" content="VinFix411 – Vehicle Lookup Help" />
  <meta property="og:description" content="We look up the hard stuff — from everyday vehicles to heavy equipment. Common issues, specs, fluid types, and real-world troubleshooting — sent straight to you." />
  <meta property="og:image" content="https://vinfix411.com/64412241-3B5F-42FD-9598-32881EB1A16E.jpeg" />
  <meta property="og:url" content="https://vinfix411.com/" />
  <meta property="og:type" content="website" />
  <link rel="robots" href="robots.txt" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .hero {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }
    .overlay-text {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
      padding: 0 1rem;
    }
    .overlay-text h1 {
      font-size: 3rem;
    }
    .overlay-text h1 span {
      color: #00b3ff;
    }
    .overlay-text p {
      font-size: 1.2rem;
      margin-top: 1rem;
      max-width: 800px;
    }
    .overlay-text a.button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.7rem 1.4rem;
      background-color: #00b3ff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .overlay-text a.button:hover {
      background-color: #0093cc;
    }
    @media (max-width: 768px) {
      .overlay-text h1 {
        font-size: 2rem;
      }
      .overlay-text p {
        font-size: 1rem;
      }
      .overlay-text a.button {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="64412241-3B5F-42FD-9598-32881EB1A16E.jpeg" alt="Engine Drawing with Brown Background" />
    <div class="overlay-text">
      <h1><span>Vin</span>Fix411</h1>
      <p><strong>We look up the hard stuff — from everyday vehicles to heavy equipment.</strong><br>
      Common issues, specs, fluid types, and real-world troubleshooting — with direct links to specific issues when needed — sent straight to you.</p>
      <a href="#" class="button">Explore Services</a>
    </div>
  </div>
</body>
</html>
